# Output Capture Test (C)
# Tests output capture functionality

name: "C Output Capture Test"
description: "Verifies output command captures stdout correctly"

setup:
  - shell: "gcc -g tests/fixtures/simple.c -o tests/fixtures/test_simple_c"

target:
  program: "tests/fixtures/test_simple_c"
  args: []
  stop_on_entry: true

steps:
  - action: command
    command: "break main"
    expect:
      success: true

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "breakpoint"

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "exited"

  - action: check_output
    contains: "Sum:"

  - action: check_output
    contains: "Factorial:"

  # Test --tail flag returns only last line
  - action: command
    command: "output --tail 1"
    expect:
      output_contains: "Factorial:"
