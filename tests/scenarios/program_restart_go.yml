# Program Restart Test (Go)
# Tests restart command functionality

name: "Go Program Restart Test"
description: "Verifies restart command restarts program from beginning"

setup:
  - shell: "go build -gcflags='all=-N -l' -o tests/fixtures/test_simple_go tests/fixtures/simple.go"

target:
  program: "../fixtures/test_simple_go"
  args: []
  adapter: "go"
  stop_on_entry: true

steps:
  - action: command
    command: "break main.main"
    expect:
      success: true

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "breakpoint"

  - action: command
    command: "restart"
    expect:
      success: true

  - action: await
    timeout: 10
    expect:
      reason: "breakpoint"

  - action: inspect_stack
    asserts:
      - index: 0
        function: "main.main"

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "terminated"
