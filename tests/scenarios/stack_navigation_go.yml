# Stack Navigation Test (Go)
# Tests frame navigation commands (frame, up, down)

name: "Go Stack Navigation Test"
description: "Verifies stack frame navigation works correctly"

setup:
  - shell: "go build -gcflags='all=-N -l' -o tests/fixtures/test_simple_go tests/fixtures/simple.go"

target:
  program: "../fixtures/test_simple_go"
  args: []
  adapter: "go"
  stop_on_entry: true

steps:
  - action: command
    command: "break main.factorial"
    expect:
      success: true

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "breakpoint"

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "breakpoint"

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "breakpoint"

  - action: command
    command: "backtrace"
    expect:
      output_contains: "factorial"

  - action: command
    command: "frame 1"
    expect:
      success: true

  - action: inspect_locals
    asserts:
      - name: "n"
        value_contains: "4"

  - action: command
    command: "up"
    expect:
      success: true

  - action: command
    command: "down"
    expect:
      success: true

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "terminated"
