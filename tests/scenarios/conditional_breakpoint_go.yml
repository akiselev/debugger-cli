# Conditional Breakpoint Test (Go)
# Tests conditional breakpoint functionality

name: "Go Conditional Breakpoint Test"
description: "Verifies conditional breakpoints stop only when condition is true"

setup:
  - shell: "go build -gcflags='all=-N -l' -o tests/fixtures/test_simple_go tests/fixtures/simple.go"

target:
  program: "../fixtures/test_simple_go"
  args: []
  adapter: "go"
  stop_on_entry: true

steps:
  - action: command
    command: "break main.factorial --condition \"n > 3\""
    expect:
      success: true

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "breakpoint"

  - action: inspect_locals
    asserts:
      - name: "n"
        value_contains: "4"

  - action: command
    command: "continue"

  - action: await
    timeout: 10
    expect:
      reason: "terminated"
